<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<div class="game">
			<div class="game__body">
				<div class="game__items">
					<div class="game__text">
						Score:<span></span>
					</div>
				</div>
				<div class="game__counter"></div>
			</div>
			<div class="game__win">Congratulations!</div>
		</div>
		<div class="info">
			<a href="#info" title="Game rules" class="info__icon">i</a>
			<div id="info" class="info__body">
				<a href="#" class="info__close">x</a>
				<div class="info__text">
					<p>Продержись минуту убегая мышью от квадратов</p>
					<p>Игра начнется при наведении на серое поле.</p>
					<p>При выходе за пределы поля, игра начнется с начала.</p>
				</div>
			</div>
		</div>
		<div class="container">
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</body>

</html>
